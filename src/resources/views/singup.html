<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar Conta no EDUCACIONA</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form" action="../../app/controllers/userController.php">
                    <h2 class="form-title">Criar Conta</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="name" placeholder="Seu Nome"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Seu Email"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="password" id="password" placeholder="Senha"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="re_password" id="re_password"
                               placeholder="Repita sua senha"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>Eu aceito todos os
                            termos </label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="singup" id="submit" class="form-submit" value="Criar Conta" onclick="validaSenha()"/>
                    </div>
                </form>
                <p class="loginhere">
                    Já tem uma Conta ? <a href="singin.php" class="loginhere-link">Login aqui</a>
                </p>
            </div>
            <script>
                function validaSenha() {
                    var senha = document.getElementById("password").value;
                    var confirmaSenha = document.getElementById("re_password").value;

                    if (senha !== confirmaSenha) {
                        alert("As senhas não correspondem. Por favor, digite novamente.");
                        event.preventDefault(); // impede que o formulário seja enviado
                    }
                }
            </script>
        </div>
    </section>

</div>

<!-- JS -->
<script src="../../../vendor/jquery/jquery.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
