    <script>
      // Exibir prévia da imagem selecionada
      $("#capaCurso").on("change", function () {
        var file = this.files[0];
        if (file) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $("#preview-img").attr("src", e.target.result).show();
          };
          reader.readAsDataURL(file);
        } else {
          $("#preview-img").hide();
        }
      });
    </script>
